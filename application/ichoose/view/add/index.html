<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择发起类型页</title>
    <script type="text/javascript" src="/public/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/public/static/js/jquery.js"></script>
</head>
<body>
    <div class="chose_type">
        选择发起类型
        <br><input type="radio" class="create_type" name="create_type" value="1">个人转盘
        <br><input type="radio" class="create_type" name="create_type" value="2">个人投票
        <br><input type="radio" class="create_type" name="create_type" value="3">群组转盘
        <br><input type="radio" class="create_type" name="create_type" value="4">群组投票
        <br><input type="radio" class="create_type" name="create_type" value="5">聚会活动
    </div>
    <div class="huodong" style="display: none">
        <br>聚会活动:<input type="radio" name="huodong_type"  class="party" value="party" >
        <br>会议通知:<input type="radio" name="huodong_type"  class="metting" value="metting">
    </div>
</body>
<script>
    //选择发起类型事件跳转
	$('.create_type').click(function(){
        var create_type = $('input[name="create_type"]:checked').val();
        if(create_type=='1' || create_type=='2'){
			var url = '{:url("add/ch_type",array("create_type"=>"2"))}';
			window.location.href = url;
		}else if(create_type=='3' || create_type=='4'){
			var url = '{:url("add/ch_type",array("create_type"=>"4"))}';
			window.location.href = url;
		}else if(create_type=='5'){
            $('.huodong').show();
            $('.chose_type').hide();
		}
    })

    $('input:radio[name="huodong_type"]').click(function(){
    	var val = $(this).val();
		var url = '{:url("activity",array("create_type"=>"2","add_type"=>"aas"))}';
		var url = url.replace('aas',val);
		window.location.href = url;
    })


</script>
</html>

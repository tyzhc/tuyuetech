<script>
    $('.advanced').bind('click',function(){
        if ($(this).is(":checked")) {
            $('.chang_hide').show();
            $(this).attr("checked", true);
        }else{
            $('.chang_hide').hide();
            $(this).attr("checked", false);
        }
    });
    //    图片预览
    $(document).ready(function() {
        $(".pic_an").change(function() {
            var fil = this.files[0];
            var reader = new FileReader();
            reader.readAsDataURL(fil);
            reader.onload = function() {
                document.getElementById("pic_ans").src= reader.result;
                document.getElementById("pic_pic").src= reader.result;
            };
        });
    });
    $('.pic_an').change(function(){
        $('#text').val($('.pic_an').val());
    });
